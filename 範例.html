<p>水母是無脊椎動物，屬於刺胞動物門中的一類，其中包括水母、海葵、珊瑚、水螅。<br>
全世界的海洋中有超過兩百種的水母，牠們分布於全球各地的水域裡，無論是熱帶的<br>
水域﹑溫帶的水域﹑淺水區﹑約百米深的海洋，甚至是淡水區都有牠們的蹤影。</p>
